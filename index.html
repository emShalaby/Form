<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="bg-container">
        <div class="logo-container">
            <img src="./odin-lined.png" alt="odin logo" class="odin-logo" >
            <h1>ODIN</h1>k
        </div>
        <h3>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></h3>

    </div>
    <div class="main">
        <p class="intro"><b>
            This is not real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up now to get started
        
            <br>
            <br>
        </b>
            <b>You know you want to.</b>
        </p>
        <form action="url//example.com" method="post">

            <div class="form-container">

                <div class="col1">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name">
                    <label for="email">EMAIL</label>
                    <input type="email" name="user_mail" id="email">
                    <label for="pass">PASSWORD</label>
                    <input type="password" name="password" id="pass">
                </div>
                <div class="col2">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" name="user_phone" id="phone_number">
                    <label for="confirm_pass">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_pass" id="confirm_pass">
                </div>
            </div>
            <input type="submit" value="Create Account">
        </form>
        <p>Already have an account? <a href="loginpage">Log in</a></p>

    </div>
</body>
</html>
